<script>
	export default {
		async preload(/* { params, query } */) {
			const res = await this.fetch('stories.json')
			const stories = await res.json()

			if (res.status === 200) {
				return { stories }
			} else {
				this.error(res.status, stories.message)
			}
		}
	}
</script>
